<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>

<link rel="stylesheet" type="text/css" href="layui-v2.3.0/layui/css/layui.css" mmedia="all">
<script src="layui-v2.3.0/layui/layui.js" type="text/javascript" charset="utf-8"></script>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin: 20px">
    <legend>新增用户</legend>
</fieldset>

<div>
    <form class="layui-form" action="" style="width: 500px;">
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <button class="layui-btn">选择文件</button>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入账号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入手机号码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入姓名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入昵称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
                <input type="radio" name="sex" value="保密" title="保密">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-block">
                <input type="date" name="title" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">籍贯</label>
            <div class="layui-input-block">
                <div style="width: 150px;float:left;" >
                    <select name="province">
                        <option value="zhejiang">浙江</option>
                    </select>
                </div>
                <div style="width: 150px;float:left;margin-left: 20px">
                    <select name="place">
                        <option value="hangzhou">杭州</option>
                        <option value="jiaxing">嘉兴</option>
                        <option value="shaoxing">绍兴</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入邮箱" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入专业名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">QQ账号</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入QQ号码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所属角色</label>
            <div class="layui-input-block">
                <select>
                    <option>普通用户</option>
                    <option>会员用户</option>
                    <option>黄金会员用户</option>
                </select>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="submit" value="提交" class="layui-btn">
            </div>

        </div>

    </form>
</div>
</body>
</html>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
